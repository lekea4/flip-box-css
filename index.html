<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1..0">
        <title>Flip Box</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
    </head>

<body>
    <section class="flip-box">
       
        <!-- Heading-->
    <div class="heading">
        <h1 class="heading-secondary">
            View Prices
        </h1>
    </div>
        <!-- Flip box-->
        <div class="container">
            <div class="row">

                <div class="col-md">
                   <div class="card">
                       <div class="card-side card-side-front">
                        <div class="card-picture  card-picture-1">
                          <!--   <p>

                            </p> -->
                        </div>
                        <h4 class="card-heading">
                            Plan  
                        </h4>
                        <div class="card-details">
                            <ul>
                                <li> List A </li>
                                <li> List B </li>
                                <li> List C </li>
                                <li> List D </li>
                                <li> List E </li>
                            </ul>
                        </div>
                       </div> 
                       <div class="card-side card-side-back">
                        <div class="card-cta"> <!-- cta = call to action-->
                            <div class="card-price-box">
                                <p class="card-price-text">  Price </p>
                                <p class="card-price-value"> $199 </p>  
                            </div>
                            <a href="" class="btn btn-light btn-custom">Buy Now</a>
                        </div>
                       </div>  
                   </div> 
                </div>

                <div class="col-md">
                    Box Two
                </div>

                <div class="col-md">
                    Box Three
                </div>
            </div>
        </div>

    </section>



</body>

</html>
